<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login e Cadastro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="containerLogin">
    <h1>Plataforma de DÃºvidas - Login e Cadastro</h1>

    <section class="card">
      <h2>Login</h2>
      <form id="loginForm">
        <input id="loginEmail" type="email" placeholder="Email" required />
        <input id="loginPassword" type="password" placeholder="Senha" required />
        <button type="submit">Entrar</button>
      </form>
    </section>

    <section class="card">
      <h2>Cadastro</h2>
      <form id="registerForm">
        <input id="registerName" type="text" placeholder="Nome" required/>
        <input id="registerEmail" type="email" placeholder="Email" required />
        <input id="registerPassword" type="password" placeholder="Senha" required />
        <button type="submit">Cadastrar</button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
